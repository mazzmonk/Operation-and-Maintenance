apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  namespace: kube-system
  name: kubernetes-dashboard
  labels:
    name: kubernetes-dashboard
    version: v2.6
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: kubernetes-dashboard
    spec:
      containers:
      - name: kubernetes-dashboard
        image: 192.168.6.83:5000/kubernetes-dashboard-amd64:v2.6
        ports:
        - containerPort: 9090
          protocol: TCP
        args:
        - --apiserver-host=http://192.168.6.82:8080
        resources:
          limits:
            cpu: "4"
            memory: 2Gi
        livenessProbe:
          httpGet:
            path: /
            port: 9090
          initialDelaySeconds: 30
          timeoutSeconds: 30
